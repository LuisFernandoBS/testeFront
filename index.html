<!doctype html>
<html lang="en">
  <head>
    <title>Formulario</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>
    <div class="container" style="margin-top: 1%;">
    <form class="row g-3 cadastro" style="max-width: 60%;margin-left: 20%;">
        <div class="col-md-12">
          <label for="validationServer01" class="form-label">Nome</label>
          <input type="text" class="form-control" id="validationServer01" value="" required>
          <div class="invalid-feedback">
            Digite o seu nome!
          </div>
        </div>
        <div class="col-md-12">
          <label for="validationServer01" class="form-label">Sobrenome</label>
          <input type="email" class="form-control" id="validationServer01" value="" required>
          <div class="invalid-feedback">
            Digite o seu sobrenome!
          </div>
        </div>
        <div class="col-md-12">
          <label for="validationServer01" class="form-label">Email</label>
          <input type="email" class="form-control" id="validationServer01" value="" required>
          <div class="invalid-feedback">
            Digite um email!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationServer04" class="form-label">Setor</label>
          <select class="form-select" id="validationServer04" aria-describedby="validationServer04Feedback" required>
            <option selected disabled value="">Selecione um setor...</option>
            <option value="0">Desenvolvimento</option>
            <option value="1">RH</option>
            <option value="2">Infraestrutura</option>
          </select>
          <div id="validationServer04Feedback" class="invalid-feedback">
            Selecione um setor.
          </div>
        </div>

        <div class="col-md-8">
          <label for="validationServer02" class="form-label">Descreva sua funcao</label>
          <textarea  class="form-control" id="validationServer02" value="" required></textarea>
          <div class="invalid-feedback">
            Digite um resumo sobre sua funcao!
          </div>
        </div>
        <label class="form-label">Sexo</label>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="validationFormCheck2" name="sexo" required>
          <label class="form-check-label" for="validationFormCheck2">Masculino</label>
        </div>
        <div class="form-check mb-3">
          <input type="radio" class="form-check-input" id="validationFormCheck3" name="sexo" required>
          <label class="form-check-label" for="validationFormCheck3">Feminino</label>
          <div class="invalid-feedback">Escolha um sexo!</div>
        </div>

        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input termos" id="validationFormCheck1" required>
          <label class="form-check-label" for="validationFormCheck1">Concordo com a incricao acima</label>
          <div class="invalid-feedback">Necessario concordar com os termos para continuar!</div>
        </div>

        <div class="col-12">
          <button id="enviar" class="btn btn-primary" type="submit">Enviar</button>
        </div>
      </form>
    </div>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="view/js/jquery-3.4.1.min.js"></script>
    <script src="view/js/index.js"></script>
  </body>
</html>
